<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Color Border</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: white;
      padding: 10px;
    }

    .box {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    button {
      padding: 8px;
      border: none;
      background: #4caf50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="box">
  <h3>Border Color</h3>
  <input type="color" id="colorPicker" value="#ff0000" />

  <label>Size</label>
  <input type="range" id="sizeSlider" min="0.6" max="0.98" step="0.01" value="0.85" />

  <label>Intensity</label>
  <input type="range" id="intensitySlider" min="0.1" max="1" step="0.05" value="0.7" />

  <button id="activate">Activate</button>
  <button id="deactivate">Deactivate</button>
</div>

  <script type="module" src="./script.js"></script>
</body>
</html>
