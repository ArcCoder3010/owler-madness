<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Color Border</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: white;
      padding: 10px;
    }

    .box {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    button {
      padding: 8px;
      border: none;
      background: #4caf50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="box">
    <h3>Border Color</h3>
    <input type="color" id="colorPicker" value="#ff0000" />
    <button id="activate">Activate</button>
  </div>

  <script type="module" src="./script.js"></script>
</body>
</html>
